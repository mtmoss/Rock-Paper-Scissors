<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>

    <div class="arena">
        <div class="intro">Let's play Rock Paper Scissors.<br>First one to score 5 points is the winner.</div>

        <div class="playerArea">
            <h2>Your choice:</h2>
            <div class="buttons">
                <div class="playerBtn" id="rock">rock</div>
                <div class="playerBtn" id="paper">paper</div>
                <div class="playerBtn" id="scissors">scissors</div>
            </div>
        </div>

        <div class="computerArea">
            <h2>My choice:</h2>
            <div class="buttons">
                <div class="computerBtn" id="rock">rock</div>
                <div class="computerBtn" id="paper">paper</div>
                <div class="computerBtn" id="scissors">scissors</div>
            </div>
        </div>

        <div id="resultArea"></div>

        <div id="runningScore"></div>
    </div>

    <div id="overlay">
        <div id="finalResult"></div>
        <div id="retryButton">Play Again</div>
    </div>

    <script src='script.js'></script>

</body>
</html>
